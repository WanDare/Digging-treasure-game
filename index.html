<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diggin The Treasure Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/grobold" rel="stylesheet" />

    <style>
      @font-face {
        font-family: "grobold";
        src: url("https://fonts.cdnfonts.com/s/17628/GROBOLD.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #538b3c;
        font-family: "Poppins", sans-serif;
      }

      #game {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        touch-action: none;
      }

      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 1000;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      #phaser-game,
      canvas {
        max-width: 100%;
        height: 100%;
        display: flex !important;
        align-items: center;
        justify-content: center;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #toast.show {
        opacity: 1;
      }

      /* ðŸ”’ Login Screen Styles */
      #login-screen {
        position: absolute;
        inset: 0;
        z-index: 999;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 720px;
        height: 1280px;
        background-color: #0e0e0e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 24px;
        font-family: "Poppins", sans-serif;
        color: white;
      }

      .login-container img {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
      }

      .login-container h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .login-container p {
        color: #ccc;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-container input {
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        background: #3a3a3a;
        color: white;
        max-width: 320px;
        width: 100%;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .login-container input::placeholder {
        color: #aaa;
      }

      .login-container button {
        padding: 12px 16px;
        border-radius: 8px;
        font-weight: 600;
        max-width: 320px;
        width: 100%;
        font-size: 1rem;
        border: none;
        transition: all 0.3s ease;
      }

      .login-container button.disabled {
        background-color: rgba(255, 255, 255, 0.4);
        color: #888;
        cursor: not-allowed;
      }

      .login-container button.enabled {
        background-color: white;
        color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="toast"></div>

    <!-- ðŸ”’ Login UI Screen -->
    <div id="login-screen">
      <div class="login-container">
        <img src="/assets/images/GameHub_circle.png" alt="Gamepad Icon" />
        <h1>Welcome to Game Hub!</h1>
        <p>Enter your phone number to join the game.</p>
        <input type="tel" id="phone-input" placeholder="Enter Phone" />
        <button id="login-btn" class="disabled" disabled>Login</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      const phoneInput = document.getElementById("phone-input");
      const loginBtn = document.getElementById("login-btn");
      const loginScreen = document.getElementById("login-screen");

      phoneInput.addEventListener("input", () => {
        const hasValue = phoneInput.value.trim().length > 0;
        loginBtn.disabled = !hasValue;
        loginBtn.classList.toggle("enabled", hasValue);
        loginBtn.classList.toggle("disabled", !hasValue);
      });

      loginBtn.addEventListener("click", () => {
        if (!loginBtn.disabled) {
          loginScreen.style.display = "none";
        }
      });
    </script>
  </body>
</html>
