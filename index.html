<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diggin The Treasure Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… Favicon -->
    <link rel="icon" href="/treasure_chest.png" type="image/png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/grobold" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "AutumnInSeptember";
        src: url("/assets/fonts/AutumnInSeptember.ttf") format("truetype");
      }

      @font-face {
        font-family: "GROBOLD";
        src: url("/assets/fonts/GROBOLD.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #85c1e9;
        font-family: "Poppins", sans-serif;
      }

      #game {
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        touch-action: none;
        position: relative;
        overflow: hidden;
      }

      #toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 1000;
        font-family: Arial, sans-serif;
      }

      #toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="toast"></div>

    <!-- Load Phaser + Login UI -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
